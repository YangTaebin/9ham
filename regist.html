<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="static/resource/css/main.css">
    <script type="text/javascript" src="static/resource/js/main.js"></script>
    <script type="text/javascript">
      var error= {{error}};
      var cookie = String.fromCharCode({{cookie}});
      var user= String.fromCharCode({{username}});
      if (error==1) {
        alert("존재하지 않는 아이디입니다.");
      }
      if (error==2) {
        alert("비밀번호가 일치하지 않습니다.");
      }
      if (error==3) {
        Redirect_login(cookie, user);
      }
    </script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" method="post">
                    <div class="form_title_div">
                        <p class="form_title_p">로그인</p>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">username</a>
                        </div>
                        <div>
                            <input type="text" name="username" placeholder="name" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">Password</a>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Enter password" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                      <input type="submit" class="form_submit_button" value="LOGIN">
                    </div>
                    <div style="text-align:center;">
                      <p>or</p>
                    </div>
                    <div>
                      <input type="button" class="form_submit_button" onclick="move_to_regist();" value="REGISTRATION">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
